<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration for Jobs</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <div class="container">
    <h2>Apply for it!</h2>
    <form action="#">
      <div class="form-group">
        <label for="username">FullName</label>
        <input type="text" id="username" name="username" required placeholder="Enter Your Fullname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email">
      </div>
      
      <div class="form-group">
        <label for="Job Profile" >JobName</label>
        <input type="text" id="username" name="username" required placeholder="Enter Job Name">
      </div>

      <div class="form-group">
        <label for="Experience">Job Experience</label>
        <input type="text" id="username" name="username" required placeholder="Job Experience">
      </div>

      <div class="form-group">
        <button type="submit">Apply Today for this job</button>
      </div>
    </form>
  </div>
</body>
</html>
